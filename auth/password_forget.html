<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق."
    />
    <title>Mazadat | Forget Password</title>
    <link rel="shortcut icon" type="img/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="../css/intlTelInput.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="auth-body">
        <a href="../index.html" class="auth-logo">
          <img src="../images/logo.png" alt="logo" class="img-contain" />
        </a>
        <div class="auth-form">
          <div class="auth-head">
            <h1 class="auth-title">نسيت كلمة السر</h1>
            <p class="auth-desc">
              العوده الي <a href="./login.html"> تسجيل الدخول </a>
            </p>
          </div>
          <form action="./password_otp.html">
            <div class="form-grid">
              <div class="form-group full-w">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="رقم الجوال"
                  intlTelInput
                />
              </div>
            </div>
            <button type="submit" class="submit-btn">التالي</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/svg.js"></script>
    <script src="../js/intlTelInput.min.js"></script>

    <script>
      let input = $("input[type=tel][intlTelInput]");
      if (input.length > 0) {
        for (let i = 0; i < input.length; i++) {
          intlTelInput(input[i], {
            utilsScript: "/js/utils.js",
            separateDialCode: true,
            initialCountry: "sa",
            preferredCountries: ["sa", "kw", "ae", "bh", "om", "qa"],
          });
        }
      }
    </script>
  </body>
</html>
