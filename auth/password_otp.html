<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق."
    />
    <title>Mazadat | OTP Password</title>
    <link rel="shortcut icon" type="img/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="auth-body">
        <a href="../index_guest.html" class="auth-logo">
          <img src="../images/logo.png" alt="logo" class="img-contain" />
        </a>
        <div class="auth-form">
          <div class="auth-head">
            <h1 class="auth-title">نسيت كلمة السر</h1>
            <p class="auth-desc">
              سنقوم بارسال كود علي رقم الهاتف
              <span>
                01282917123?
                <a href="./password_forget.html"> تغير رقم الهاتف </a>
              </span>
            </p>
          </div>
          <form action="./password_reset.html">
            <div class="otp-content">
              <label class="form-label"> الكود </label>
              <div id="otp-input" class="otp-input">
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
                <input
                  type="number"
                  step="1"
                  min="0"
                  max="9"
                  autocomplete="no"
                  pattern="\d*"
                  disabled
                />
              </div>
              <input type="hidden" name="otp" />

              <button type="reset" class="resend-btn">ارسال مره اخرى</button>
            </div>
            <button type="submit" class="submit-btn" disabled>التالى</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/svg.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
